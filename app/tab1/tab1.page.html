<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Turn on and off the Flashlight
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-button expand="block" color="danger" (click)="onFlashlight()">
    Turn on
  </ion-button>
  <ion-button expand="block" color="danger" (click)="offFlashlight()">
    Turn off
  </ion-button>
</ion-content>
