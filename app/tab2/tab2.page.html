<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Recording Audio Page
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-button expand="block" color="danger" (click)="startRecording()">
    Start Recording
  </ion-button>
  <ion-button expand="block" color="danger" (click)="stopRecording()">
    Stop Recording
  </ion-button>
  <!-- <h2> {{status}}</h2> -->
</ion-content>
